<body>

    <!-- Botones auxiliares de Bootstrap (sólo disponibles en boostrap.min.css -->
    <button class="btn btn-dark btn-lg" style="margin: 10px">Detener termporizador</button>
    <button class="btn btn-dark btn-lg" style="margin: 10px">Detener intervalo</button>
    <h1 id="countdown" style="margin: 10px">10</h1>



    <script>



        /* Intervalo */
        let counter = 1;
        const callbackFunction = () => {
            document.getElementsByTagName('h1')[0].textContent = counter;
            counter += 1;
        }

        const interval = setInterval(callbackFunction, 10);

        document.getElementsByClassName('btn')[1].onclick = () => {
            clearInterval(interval)
            console.log('Intervalo abortado')
        }





        /* Cuenta atrás */
        const myTimeout = setTimeout(() => {
            alert("Ya han pasado 5 segundos! Haber apretado el botón antes, merluzo")
        }, 5000)
